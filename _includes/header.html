<header class="header">
  <nav class="navi-bar navi-bar-default">
    <div class="container">
      <a class="navi-logo" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <ul class="navi navi-menu for-main-menu right">
        {% for page in site.pages %}
          {% if page.title %}
          <li>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</header>
